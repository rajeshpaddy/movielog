<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI App Catalog</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1a1a2e; color: #eee; min-height: 100vh; padding: 20px; }
    .container { max-width: 800px; margin: 0 auto; }
    h1 { text-align: center; margin-bottom: 10px; color: #00d9ff; }
    .subtitle { text-align: center; color: #888; margin-bottom: 30px; }
    .app-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
    .app-card { background: #16213e; border-radius: 15px; padding: 25px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; text-align: center; }
    .app-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0, 217, 255, 0.2); }
    .app-icon { font-size: 48px; margin-bottom: 15px; }
    .app-name { font-size: 20px; font-weight: bold; margin-bottom: 8px; color: #fff; }
    .app-desc { font-size: 14px; color: #aaa; line-height: 1.4; }
    .app-date { font-size: 12px; color: #666; margin-top: 15px; }
    .search-container { margin-bottom: 20px; }
    .search-input { width: 100%; background: #0f3460; border: 1px solid #00d9ff; color: #fff; padding: 12px 20px; border-radius: 30px; font-size: 16px; }
    .search-input::placeholder { color: #666; }
    .search-input:focus { outline: none; box-shadow: 0 0 15px rgba(0, 217, 255, 0.3); }
    .no-results { text-align: center; color: #666; padding: 40px; grid-column: 1 / -1; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì± App Catalog</h1>
    <p class="subtitle">Your personal app collection, all data is saved in your browsers local storage and no data leaves your device.</p>
    
    <div class="search-container">
      <input type="text" class="search-input" id="searchInput" placeholder="üîç Search apps...">
    </div>
    
    <div class="app-grid" id="appGrid"></div>
  </div>

  <script>
    const apps = [
      {
        name: 'Movie Log',
        icon: 'üé¨',
        desc: 'Track movies you have watched, rate them, and keep a personal watchlist',
        file: 'https://bit.ly/movie-log',
        date: '2025-02-25'
      },
      {
        name: 'Bill Tracker',
        icon: 'üìã',
        desc: 'Track monthly bills with carryover, yearly overview, and keyboard shortcuts',
        file: 'https://rajeshpaddy.github.io/movielog/bill-tracker.html',
        date: '2025-02-24'
      },
      {
        name: 'Ski Tracker',
        icon: '‚õ∑Ô∏è',
        desc: 'Log ski runs by level, track speed, slope time, lift time, weather & snow conditions',
        file: 'https://rajeshpaddy.github.io/movielog/ski-tracker.html',
        date: '2025-02-24'
      },
      {
        name: 'Spanish Flash Cards',
        icon: 'üá™üá∏',
        desc: 'Learn Spanish with flash cards. Words or sentences, beginner to advanced levels',
        file: 'https://rajeshpaddy.github.io/movielog/spanish-flashcards.html',
        date: '2025-02-24'
      },
      {
        name: 'Food Designer',
        icon: 'ü•ó',
        desc: 'Enter your daily calorie needs and ingredients to get personalized breakfast, lunch and dinner suggestions with recipes. Thanks to my Buddy Pats!',
        file: 'https://rajeshpaddy.github.io/movielog/food-designer.html',
        date: '2026-02-26'
      },
      {
        name: 'Food Log',
        icon: 'üçΩÔ∏è',
        desc: 'Track daily food intake with automatic calorie estimation and exercise burn calculation',
        file: 'https://rajeshpaddy.github.io/movielog/food-log.html',
        date: '2026-02-26'
      },
      {
        name: 'Time Tracker',
        icon: '‚è±Ô∏è',
        desc: 'Track time utilization for daily activities with event logging, date navigation, and weekly/monthly/yearly reports',
        file: 'https://rajeshpaddy.github.io/movielog/time-tracker.html',
        date: '2026-02-26'
      },
      {
        name: 'Scotch & Ghazal',
        icon: 'ü•É',
        desc: 'Unwind with Jagjit Singh & Ghulam Ali ghazals - 5 hours of uninterrupted playback with shuffle and custom playlist',
        file: 'https://rajeshpaddy.github.io/movielog/scotch-ghazal.html',
        date: '2026-02-26'
      }
    ];

    const grid = document.getElementById('appGrid');
    const searchInput = document.getElementById('searchInput');
    
    function renderApps(filteredApps) {
      grid.innerHTML = '';
      
      if (filteredApps.length === 0) {
        grid.innerHTML = '<div class="no-results">No apps found matching your search</div>';
        return;
      }
      
      filteredApps.forEach(app => {
        const card = document.createElement('div');
        card.className = 'app-card';
        card.innerHTML = `
          <div class="app-icon">${app.icon}</div>
          <div class="app-name">${app.name}</div>
          <div class="app-desc">${app.desc}</div>
          <div class="app-date">${app.date}</div>
        `;
        card.addEventListener('click', () => {
          if (app.file.startsWith('http')) {
            window.open(app.file, '_blank');
          } else {
            window.location.href = app.file;
          }
        });
        grid.appendChild(card);
      });
    }
    
    searchInput.addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = apps.filter(app => 
        app.name.toLowerCase().includes(query) || 
        app.desc.toLowerCase().includes(query)
      );
      renderApps(filtered);
    });
    
    renderApps(apps);
  </script>
</body>
</html>
